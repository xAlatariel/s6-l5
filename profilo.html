<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header>
      <div class="container">
        <img src="./assets/netflix_logo.png" alt="" height="50" />
      </div>
    </header>
    <main>
      <div class="container d-flex flex-column align-items-center">
        <div class="p-4" style="width: 100%; max-width: 500px">
          <h1 class="mb-2">Edit profile</h1>
          <hr class="my-2" />

          <!-- Contenitore Flex per immagine, scritta e dropdown -->
          <div class="d-flex align-items-start">
            <!-- Immagine -->
            <span class="me-3">
              <img src="/assets/avatar.png" alt="" height="100px" />
            </span>

            <!-- Contenitore per scritta e menu -->
            <div class="d-flex flex-column flex-grow-1">
              <div class="bg-secondary text-white p-2">
                <p class="mb-0">Strive Student</p>
              </div>

              <!-- prima sezione -->
              <div class="dropdown mt-2">
                <div>Language:</div>
                <button
                  class="btn btn-outline-dark text-white dropdown-toggle bg-black px-2"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Italiano
                </button>
                <ul class="dropdown-menu bg-secondary text-white">
                  <li>
                    <a class="dropdown-item text-decoration-none text-white"
                      >Italiano</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-decoration-none text-white"
                      >Inglese</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-decoration-none text-white"
                      >Francese</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-decoration-none text-white"
                      >Russo</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-decoration-none text-white"
                      >Lingua degli dei</a
                    >
                  </li>
                </ul>
              </div>
              <hr class="my-2" />
              <!-- seconda sezione -->
              <div class="my-3" style="max-width: 400px">
                <div class="mb-4">
                  <h6 class="fw-bold">Maturity Settings:</h6>
                  <button
                    class="btn btn-secondary btn-sm text-uppercase fw-bold mb-2"
                  >
                    All Maturity Ratings
                  </button>
                  <p class="mb-0">
                    Show titles of all maturity ratings for this profile.
                  </p>
                  <hr class="border-secondary" />
                </div>

                <!-- terza sezione -->
                <div class="mb-3">
                  <h6 class="fw-bold">Autoplay controls</h6>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      checked
                      id="autoplay-next"
                    />
                    <label class="form-check-label" for="autoplay-next">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      checked
                      id="autoplay-previews"
                    />
                    <label class="form-check-label" for="autoplay-previews">
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section class="d-flex justify-content-center align-items-center">
      <div class="container" style="max-width: 400px">
        <hr class="my-2 border-secondary" />

        <!-- Bottoni brutti -->
        <div class="d-flex justify-content-center gap-2 my-4">
          <button class="btn btn-light text-dark fw-bold rounded-0">
            Save
          </button>

          <button class="btn btn-secondary fw-bold rounded-0">Cancel</button>

          <button class="btn btn-secondary fw-bold rounded-0">
            Delete Profile
          </button>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
